<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <!-- Link Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark text-light">

    <div class="container text-center py-5">
        <h1 class="display-4 mb-4">Rock Paper Scissors</h1>
        <div class="row justify-content-center mb-4">
            <button class="col-3 btn btn-outline-light p-3" id="rock">Rock</button>
            <button class="col-3 btn btn-outline-light p-3 mx-3" id="paper">Paper</button>
            <button class="col-3 btn btn-outline-light p-3" id="scissors">Scissors</button>
        </div>

        <div class="result-section">
            <h2 class="mb-4" id="userChoice"></h2>
            <h2 class="mb-4" id="aiChoice"></h2>
            <h2 class="mb-4" id="result"></h2>
        </div>

    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
