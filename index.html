<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <!-- Link Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container text-center py-5">
        <h1 class="display-4 mb-4">Rock Paper Scissors</h1>
        <div id="usernameSection" class="mb-4">
            <label for="usernameInput" class="form-label">Enter Your Name:</label>
            <input type="text" id="usernameInput" class="form-control" placeholder="Your name">
            <button id="startGameButton" class="btn btn-outline-light mt-3">Start Game</button>
        </div>
        <div id="gameSection" class="d-none">
            <div class="row justify-content-center mb-4">
                <button class="col-3 btn btn-outline-light p-3" id="rock">Rock</button>
                <button class="col-3 btn btn-outline-light p-3 mx-3" id="paper">Paper</button>
                <button class="col-3 btn btn-outline-light p-3" id="scissors">Scissors</button>
            </div>
            <h2 id="userChoice"></h2>
            <h2 id="aiChoice"></h2>
            <h3 id="roundResult"></h3>
            <div id="roundTracker" class="mb-4">
                <h4>User Wins: <span id="userWins">0</span></h4>
                <h4>Computer Wins: <span id="computerWins">0</span></h4>
            </div>
            <div id="finalResult" class="d-none">
                <h2>Game Over</h2>
                <h3 id="overallWinner"></h3>
                <p id="congratsMessage"></p>
                <button id="resetGameButton" class="btn btn-outline-light">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
